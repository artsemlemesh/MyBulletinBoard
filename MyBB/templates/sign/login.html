{% extends 'sign/main.html' %}


{% block content %}
<h2> Log In</h2>
<form method="post" action="{% url 'board:login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>

<button><a href="{% url 'board:register' %}">Register</a></button>


{% endblock %}
