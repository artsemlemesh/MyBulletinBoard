<form method="post">
    {% csrf_token %}
    {% if group %}
            <p>{{ group.name }}</p>
            <p>{{ group.description }}</p>
                    <p>{{ group.members.count }}</p>

    {% endif %}
    <hr>

    <select multiple name="user_id">
    {% for user in all_users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
</select>

    <button type="submit">Add Users</button>
    <a href="{% url 'board:group_list' %}"><button type="button">back</button></a>


</form>
